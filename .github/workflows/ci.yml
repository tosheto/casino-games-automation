name: CI - Casino.Games Desktop & Mobile

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        target: [ desktop, mobile ]

    name: Run tests (${{ matrix.target }})

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Restore dependencies
        run: dotnet restore src/Casino.Games/Casino.Games.csproj

      - name: Build
        run: dotnet build src/Casino.Games/Casino.Games.csproj --configuration Debug --no-restore

      - name: Install Playwright browsers
        shell: pwsh
        run: ./src/Casino.Games/bin/Debug/net9.0/playwright.ps1 install --with-deps

      - name: Run NUnit Playwright tests (${{ matrix.target }})
        run: |
          if [ "${{ matrix.target }}" = "desktop" ]; then
            dotnet test src/Casino.Games/Casino.Games.csproj \
              --configuration Debug --no-build \
              --filter "Name~Desktop" \
              --logger "trx;LogFileName=test_results_desktop.trx";
          else
            dotnet test src/Casino.Games/Casino.Games.csproj \
              --configuration Debug --no-build \
              --filter "Name~Mobile" \
              --logger "trx;LogFileName=test_results_mobile.trx";
          fi

      - name: Upload TRX results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trx-results-${{ matrix.target }}
          path: |
            **/test_results_desktop.trx
            **/test_results_mobile.trx

      - name: Upload Allure raw results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ matrix.target }}
          path: |
            **/allure-results

      - name: Install Allure CLI
        if: always() && hashFiles('**/allure-results/**') != ''
        run: |
          npm install -g allure-commandline@2.29.0 --save-dev

      - name: Generate Allure HTML report
        if: always() && hashFiles('**/allure-results/**') != ''
        run: |
          # assume allure-results is at repo root; if not, Allure will still
          # pick it up from default location used by the adapter
          allure generate allure-results --clean -o allure-report

      - name: Upload Allure HTML report
        if: always() && hashFiles('allure-report/**') != ''
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-${{ matrix.target }}
          path: allure-report
