name: CI - Casino.Games Desktop & Mobile

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        target: [ desktop, mobile ]

    name: Run tests (${{ matrix.target }})

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Restore dependencies
        run: dotnet restore src/Casino.Games/Casino.Games.csproj

      - name: Build
        run: dotnet build src/Casino.Games/Casino.Games.csproj --configuration Debug --no-restore

      - name: Install Playwright browsers
        shell: pwsh
        run: ./src/Casino.Games/bin/Debug/net9.0/playwright.ps1 install --with-deps

      - name: Run NUnit Playwright tests (${{ matrix.target }})
        run: |
          if [ "${{ matrix.target }}" = "desktop" ]; then
            dotnet test src/Casino.Games/Casino.Games.csproj \
              --configuration Debug --no-build \
              --filter "Name~Desktop" \
              --logger "trx;LogFileName=desktop.trx";
          else
            dotnet test src/Casino.Games/Casino.Games.csproj \
              --configuration Debug --no-build \
              --filter "Name~Mobile" \
              --logger "trx;LogFileName=mobile.trx";
          fi

      - name: Upload TRX results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trx-results-${{ matrix.target }}
          path: src/Casino.Games/TestResults/**/*.trx
          if-no-files-found: error

      # 🔽 ТУК Е ГЛАВНАТА ПРОМЯНА 🔽
      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ matrix.target }}
          # ЛОКАЛНО Allure пише в ./allure-results -> същото и в CI
          path: allure-results
          if-no-files-found: error

  allure-report:
    name: Build & publish Allure report
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Allure results
        uses: actions/download-artifact@v4
        with:
          pattern: allure-results-*
          merge-multiple: true
          path: allure-results

      - name: Install Allure CLI (Debian package)
        run: |
          sudo apt-add-repository ppa:qameta/allure -y
          sudo apt-get update
          sudo apt-get install allure -y
          allure --version

      - name: Generate Allure report
        run: |
          ls -R
          allure generate allure-results -o allure-report --clean

      - name: Deploy Allure report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report
          publish_branch: gh-pages
          force_orphan: true
