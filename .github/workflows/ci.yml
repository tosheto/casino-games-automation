name: CI - Casino.Games Desktop & Mobile

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        target: [ desktop, mobile ]

    name: Run tests (${{ matrix.target }})

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Restore dependencies
        run: dotnet restore src/Casino.Games/Casino.Games.csproj

      - name: Build
        run: dotnet build src/Casino.Games/Casino.Games.csproj --configuration Debug --no-restore

      - name: Install Playwright browsers
        shell: pwsh
        run: ./src/Casino.Games/bin/Debug/net9.0/playwright.ps1 install --with-deps

      - name: Run NUnit Playwright tests (${{ matrix.target }})
        env:
          PLAYWRIGHT_HEADLESS: "true"
        run: |
          if [ "${{ matrix.target }}" = "desktop" ]; then
            dotnet test src/Casino.Games/Casino.Games.csproj \
              --configuration Debug --no-build \
              --filter "Name~Desktop" \
              --logger "trx;LogFileName=test_results_desktop.trx";
          else
            dotnet test src/Casino.Games/Casino.Games.csproj \
              --configuration Debug --no-build \
              --filter "Name~Mobile" \
              --logger "trx;LogFileName=test_results_mobile.trx";
          fi

      - name: Upload TRX results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trx-${{ matrix.target }}
          path: src/Casino.Games/TestResults/*.trx

      - name: Upload Allure results (desktop only)
        if: always() && matrix.target == 'desktop'
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-desktop
          path: src/Casino.Games/bin/Debug/net9.0/allure-results

  allure-report:
    name: Build & publish Allure report
    needs: test
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Allure results (desktop)
        uses: actions/download-artifact@v4
        with:
          name: allure-results-desktop
          path: allure-results

      # Generate Allure report + history using marketplace action
      - name: Generate Allure report
        uses: simple-elf/allure-report-action@v1.7
        if: always()
        with:
          allure_results: allure-results
          allure_report: allure-report
          gh_pages: gh-pages
          allure_history: allure-history

      # Deploy allure-history to gh-pages branch (this is what GitHub Pages will serve)
      - name: Deploy Allure report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history
