name: CI - Casino.Games Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore src/Casino.Games/Casino.Games.csproj

      - name: Build
        run: dotnet build src/Casino.Games/Casino.Games.csproj --configuration Debug --no-restore

      - name: Install Playwright browsers
        shell: pwsh
        run: ./src/Casino.Games/bin/Debug/net9.0/playwright.ps1 install --with-deps

      - name: Run Playwright + NUnit tests
        run: dotnet test src/Casino.Games/Casino.Games.csproj --configuration Debug --no-build --logger "trx;LogFileName=test_results.trx"
